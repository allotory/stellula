<!DOCTYPE html>
<html>
<head>
	<title>Stellula JS Validator</title>
	<script type="text/javascript" src="stellula.js"></script>
	<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
	<script type="text/javascript">
		var form;
		$(
		function(){
			var uf=new FormValidator([new Field({
					fid:"f1",
					//val:[new regExp(/^[0-9]+$/, "必须只能包含数字")],
					//val:[new required("字段不能为空"), new fieldLength(2, 5, "长度错误")],
					val:["min_length[2]", "max_length[4]"],
					suc:function(text){
						$('#t1').text('zhengque');
						$('#t1').attr('class','suc');
					},
					err:function(text){
						$('#t1').text(text);
						$('#t1').attr('class','error');
					}
				})
			]);
			// uf.registerCallback('check_null', function(value) {
			// 	var name = document.getElementById(fieldId).name;
			// 	var message = this.messages['check_null'].replace("%s", name);
				
			// }).setMessage('check_null', '不能为空快%s快快快快快快快.');
			uf.set_submit(
				"bt",
				function(form){
					alert("表单已经提交了");
				}
			);
		}
		);

	</script>
	<style>
		.suc { background-color:#00ff00;}
		.error { background-color:#ff0000;}
	</style>
</head>
<body>
<input type="text" id="f1" name="field1"/><span id="t1"></span><br/>
<input type="button" id="bt" value="提交"/>
</body>
</html>
